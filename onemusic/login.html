    <script>
        function RunOutput(){
          //window.alert(counter);
          if(document.getElementById("runoutput").innerHTML == "Start Output"){
            document.getElementById("runoutput").innerHTML = "Stop Output";
            document.getElementById("runinput").disabled = false;
            backend.run_output(1);
            //window.alert(counter);
          }
          else{
            document.getElementById("runoutput").innerHTML = "Start Output";
            document.getElementById("runinput").disabled = true;
            backend.Stop_output(1)
          }

        }
    </script>

    <script>
        function RunRecord(){
          if(document.getElementById("runinput").innerHTML == "Start Recording"){
            document.getElementById("runinput").innerHTML = "Recording..";
            document.getElementById("runinput").disabled = true;
            setTimeout(function(){document.getElementById("runinput").disabled = false;document.getElementById("runinput").innerHTML = "Start Recording";},11000);
            backend.start_record(1);
          }

        }
    </script>
